<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--StyleSheet-->
    <link rel="stylesheet" href="./style.css">
    <!--Title of WebPage-->
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <!--Card Section-->
      <div class="nft-card">
        <!--Image NFT-->
        <figure class="image-section">
          <img src="./images/image-equilibrium.jpg" alt="nft-image">

          <figcaption class="icon-view">
            <img src="./images/icon-view.svg" alt="icon-view">
          </figcaption>
        </figure>
        <!--Image NFT-->

        <!--Card Header-->
        <h2>Equilibrium #3429</h2>
        <!--Card Header-->

        <!--Card Caption-->
        <p>Our Equilibrium collection promotes balance and calm. </p>
        <!--Card Caption-->

        <!--Card Details-->
        <ul class="card-details">
          <li>
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            0.041ETH
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="clock icon">
            3 days left
          </li>
        </ul>
        <!--Card Details-->

        <!--Card User Section-->
        <div class="nft-user">
          <!--User Avatar Image-->
          <img src="./images/image-avatar.png" alt="user-avatar">
          <!--User Avatar Image-->

          <!--User Description-->
          <p>Creation of<span>Jules Wyvern</span></p>
          <!--User Description-->

        </div>
        <!--Card User Section-->
      </div>
    </div>
    <!--Attribute Section-->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">leili-foroghi</a>.
    </div>
    <!--Attribute Section-->

  </body>

</html>
